name: bank-simulator-ci

on: push

jobs:
  dependences:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node
        uses: actions/setup-node@v1
        with:
          node-version: 16.13
      - name: check lint
        run: |
          npm ci
    
  lint:
    runs-on: ubuntu-latest
    needs: dependences
    steps:
      - uses: actions/checkout@v2
      - name: use node
        uses: actions/setup-node@v1
        with:
          node-version: 16.13
      - name: check lint
        run: |
          npm run lint
      
